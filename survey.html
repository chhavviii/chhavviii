<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form"></form></title>
    
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <!-- form container -->
<div class="container">
    <h1 class="main-heading">Survey Form:</h1>
    <hr>
    <!-- create a form-->
    <form class="form-class">
  
      <!-- Name -->
      <div class="form-control">
  
        <div class="heading-field">
          <h3 class="field-head">Customer Name </h3>
        </div>
        <div class="input-div">
            <label for="name">
                Name:
            </label>
            <input type="text"
            id="name"
            placeholder="Enter your name">
             </div>
            <div class="input-div">
                <label for="Email">
                    Email:
                </label>
                <input type="Email"
                id="email"
                placeholder="Enter your email id"> 
                </div>
          <div class="input-div">
                    <label for="age">
                        Age:
                    </label>
                    <input type="text"
                    id="age"
                    placeholder="Enter your age">    
                    </div>
        <div class="input-div">
            <label for="phone">
                Phone:
            </label>
            <input type="text"
            id="phone"
            placeholder="Enter your phone number">
        </div>
        <div class="input-div">
            <label for="address">
                Address:
            </label>
            <input type="text"
            id="address"
            placeholder="Enter your address">
        </div>
<!--role-->
<div class="form-control">
    <label for="role" id="label-role">
        Which option best describes you?
    </label>
     
    <!-- Dropdown options -->
    <select name="role" id="role">
        <option value="student">Student</option>
        <option value="intern">Intern</option>
        <option value="professional">
            Professional
        </option>
        <option value="other">Other</option>
    </select>
</div>

    </div>
      <!-- contanct ends -->  
      <!-- person detail  -->
      <div class="form-control">
        <div class="heading-field">
          <h3 class="field-head">Personal Details </h3>
        </div>
        <div class="field-inputs">
          <div class="input-div">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="Transgender" name="gender" value="other">
            <label for="other">Transgender</label><br>
            <input type="radio" id="non-binary" name="gender" value="other">
            <label for="other">Non-binary</label><br>
            <input type="radio" id="not-specified" name="gender" value="other">
            <label for="other">Not specified</label><br>
          </div>
        </div>
      </div>
      <!-- personal detail ends -->

      <div class="passion">
        <div id="field">
            <h3 class="field-head">Your preference</h3>
            <select name="background" id="background">
                <option value="Web development">WEB DEVELOPMENT</option>
                <option value="CLOUD">CLOUD COMPUTING</option>
                <option value="AI/ML">
                    AI/ML
                </option>
                <option value="DATA SCIENCE">DATA-SCIENCE/DATA-ANALYST</option>
                <option value="IOT">IOT</option>
                <option value="other">Other</option>
            </select>
        </div>

      </div>
  
      <!-- Rate  -->
        <div class="form-control">
            <div class="heading-field">
            <h3 class="field-head">Rate your knowledge in the following:</h3>
            </div>
      <div class="form-control">
        <div class="field-inputs" style="margin:0.5rem 0px ;">
          <h5>WEB DEVELOPMENT</h5>
          <div class="input-div" style="display: flex; gap:10px;">
            <input type="radio" id="bad" name="rating1" value="bad">
            <label for="bad">Bad</label><br>
            <input type="radio" id="good" name="rating1" value="good">
            <label for="good">Good</label><br>
            <input type="radio" id="excelent" name="rating1" value="other">
            <label for="excelent">Excelent</label><br>
            <input type="radio" id="didn't learn" name="rating1" value="didn't learn">
            <label for="didn't learn">Zero knowledge</label><br>
          </div>
        </div>
        <div class="field-inputs" style="margin:0.5rem 0px ;">
          <h5>CLOUD COMPUTING</h5>
          <div class="input-div" style="display: flex; gap:10px;">
            <input type="radio" id="bad2" name="rating2" value="bad">
            <label for="bad2">Bad</label><br>
            <input type="radio" id="good2" name="rating2" value="good">
            <label for="good2">Good</label><br>
            <input type="radio" id="excelent2" name="rating2" value="excelent">
            <label for="excelent2">Excelent</label><br>
            <input type="radio" id="didn't learn" name="rating2" value="didn't learn">
            <label for="didn't learn">Zero knowledge</label><br>
          </div>
        </div>
        <div class="field-inputs" style="margin:0.5rem 0px ;">
          <h5>AI/ML</h5>
          <div class="input-div" style="display: flex; gap:10px;">
            <input type="radio" id="bad3" name="rating3" value="bad">
            <label for="bad3">Bad</label><br>
            <input type="radio" id="good3" name="rating3" value="good">
            <label for="good3">Good</label><br>
            <input type="radio" id="excelent3" name="rating3" value="excelent">
            <label for="excelent3">Excelent</label><br>
            <input type="radio" id="didn't learn" name="rating3" value="didn't learn">
            <label for="didn't learn">Zero knowledge</label><br>
          </div>
        </div>
        <div class="field-inputs" style="margin:0.5rem 0px ;">
          <h5>DATA ANALYST</h5>
          <div class="input-div" style="display: flex; gap:10px;">
            <input type="radio" id="bad4" name="rating4" value="bad">
            <label for="bad">Bad</label><br>
            <input type="radio" id="good4" name="rating4" value="good">
            <label for="good4">Good</label><br>
            <input type="radio" id="excelent4" name="rating4" value="excelent">
            <label for="excelent4">Excelent</label><br>
            <input type="radio" id="didn't learn" name="rating4" value="didn't learn">
            <label for="didn't learn">Zero knowledge</label><br>
          </div>
        </div>
        <div class="field-inputs" style="margin:0.5rem 0px ;">
          <h5>IOT</h5>
          <div class="input-div" style="display: flex; gap:10px;">
            <input type="radio" id="bad5" name="rating5" value="bad">
            <label for="bad">Bad</label><br>
            <input type="radio" id="good5" name="rating5" value="good">
            <label for="good5">Good</label><br>
            <input type="radio" id="excelent5" name="rating5" value="excelent">
            <label for="excelent5">Excelent</label><br>
            <input type="radio" id="didn't learn" name="rating5" value="didn't learn">
            <label for="didn't learn">Zero knowledge</label><br>
          </div>
        </div>
        <div class="field-inputs" style="margin:0.5rem 0px ;">
          <h5>OTHER</h5>
          <div class="input-div" style="display: flex; gap:10px;">
            <input type="radio" id="bad6" name="rating6" value="bad">
            <label for="bad">Bad</label><br>
            <input type="radio" id="good6" name="rating6" value="good">
            <label for="good6">Good</label><br>
            <input type="radio" id="excelent6" name="rating6" value="excelent">
            <label for="excelent6">Excelent</label><br>
            <input type="radio" id="didn't learn" name="rating6" value="didn't learn">
            <label for="didn't learn">Zero knowledge</label><br>
          </div>
      </div>
      </div>
      <!-- Rate ends -->
      <div class="input-div">
        <label for="other">
            OTHER SKILL:
        </label>
        <input type=""
        id="other"
        placeholder="Enter your 'OTHER' skill"> 
    </div>
    
    <div class="form-control">
        <label>Languages and Frameworks known
            <small>(Check all that apply)</small>
        </label>
        <!-- Input Type Checkbox -->
        <label for="inp-1">
            <input type="checkbox"
                   name="inp">C</input></label>
        <label for="inp-2">
            <input type="checkbox"
                   name="inp">C++</input></label>
        <label for="inp-3">
            <input type="checkbox"
                   name="inp">C#</input></label>
        <label for="inp-4">
            <input type="checkbox"
                   name="inp">Java</input></label>
        <label for="inp-5">
            <input type="checkbox"
                   name="inp">Python</input></label>
        <label for="inp-6">
            <input type="checkbox"
                   name="inp">JavaScript</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">React</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Angular</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Django</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Spring</input></label>
    </div>

  
      <button type="submit"> Submit </button>
  

 
    </form>
    <!-- form ends -->
  </div>
  <!-- form container ends -->
</body>
</html>
